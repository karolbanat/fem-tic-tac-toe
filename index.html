<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./dist/assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">

    <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

    <main>
        <h1 class="visually-hidden">Tic tac toe game</h1>
        <!-- Game menu start -->
        <div class="container">
            <div id="game-menu" class="game-menu">
                <img src="./dist/assets/logo.svg" alt="" class="game-menu__logo">
                <form class="game-menu-form">
                    <div class="game-menu-form__input-box">
                        <!-- Mark pick start -->
                        <fieldset class="game-menu-form__fieldset">
                            <legend>Pick player 1's mark</legend>
                            <div class="game-menu-form__radio-container">
                                <div class="custom-radio-button">
                                    <input type="radio" name="p1-mark" id="x-mark" data-mark="x">
                                    <label for="x-mark" class="custom-radio-button__label">
                                        <span class="visually-hidden">x mark</span>
                                        <img src="./dist/assets/icon-x.svg" alt="">
                                    </label>
                                </div>
                                <div class="custom-radio-button">
                                    <input type="radio" name="p1-mark" id="o-mark" data-mark="o">
                                    <label for="o-mark" class="custom-radio-button__label">
                                        <span class="visually-hidden">o mark</span>
                                        <img src="./dist/assets/icon-o.svg" alt="">
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <!-- Mark pick end -->
                        <p aria-live="polite" role="alert" class="game-menu-form__error-msg"></p>
                        <p class="game-menu-form__info">Remember: X goes first</p>
                    </div>
                    <div class="game-menu-form__submit-group">
                        <button type="submit" class="button button--secondary button--large"
                                data-mode="singleplayer">New
                            Game (vs CPU)</button>
                        <button type="submit" class="button button--primary button--large" data-mode="multiplayer">New
                            Game (vs player)</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Game menu end -->

        <!-- Game board start -->
        <div class="container">
            <div id="tic-tac-toe-game" class="tic-tac-toe-game hidden">
                <!-- Game header start -->
                <div class="game-header">
                    <img src="./dist/assets/logo.svg" alt="">
                    <p class="game-header__turn-indicator">
                        <img src="./dist/assets/icon-x.svg" alt="" id="current-player-mark-icon"
                             class="game-header__mark-icon">
                        <span><span id="current-player-mark" class="visually-hidden">x</span> turn</span>
                    </p>
                    <button aria-label="Restart game" id="restart-game-button"
                            class="button button--neutral button--shadow-small game-header__restart-button">
                        <img src="./dist/assets/icon-restart.svg" alt="">
                    </button>
                </div>
                <!-- Game header end -->
                <!-- Board start -->
                <div role="group" id="game-board" class="game-board">
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                    <button aria-label="Empty field" class="game-board__field"></button>
                </div>
                <!-- Board end -->
                <!-- Score board start -->
                <div id="score-board" class="score-board">
                    <div class="score-board__score-container score-board__score-container--primary">
                        <span id="p1-game-name" class="score-board__label">X (You)</span>
                        <span id="p1-game-score" class="score-board__score">0</span>
                    </div>
                    <div class="score-board__score-container score-board__score-container--neutral">
                        <span class="score-board__label">Ties</span>
                        <span id="game-ties" class="score-board__score">0</span>
                    </div>
                    <div class="score-board__score-container score-board__score-container--secondary">
                        <span id="p2-game-name" class="score-board__label">O (CPU)</span>
                        <span id="p2-game-score" class="score-board__score">0</span>
                    </div>
                </div>
                <!-- Score board end -->
            </div>
        </div>
        <!-- Game board end -->

        <!-- Winning/losing modal start -->
        <div aria-modal="true" aria-labelledby="win-lose-modal-heading" role="dialog" class="modal" data-winner="o">
            <p class="modal__message">Oh no, you lost...</p>
            <h2 id="win-lose-modal-heading" class="modal__heading">Round tied</h2>
            <div class="button-group-flex">
                <button class="button button--neutral button--shadow-small">Quit</button>
                <button class="button button--secondary button--shadow-small">Next round</button>
            </div>
        </div>
        <div class="modal-dropshadow"></div>
        <!-- Winning/losing modal end -->

        <!-- Restart modal start -->
        <div aria-modal="true" aria-labelledby="restart-modal-heading" role="dialog" class="modal">
            <h2 id="restart-modal-heading" class="modal__heading">Restart game?</h2>
            <div class="button-group-flex">
                <button class="button button--neutral button--shadow-small">No, cancel</button>
                <button class="button button--secondary button--shadow-small">Yes, restart</button>
            </div>
        </div>
        <div class="modal-dropshadow"></div>
        <!-- Restart modal start -->

    </main>

    <script src="./dist/js/main.min.js" defer></script>
</body>

</html>
